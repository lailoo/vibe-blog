version: '3.8'

services:
  # Flask 后端 - vibe-blog
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibe-blog-backend
    ports:
      - "5000:5000"
    volumes:
      - ./outputs:/app/outputs
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    env_file:
      - ./backend/.env
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - LOG_DIR=/app/logs
      - OUTPUT_FOLDER=/app/outputs
      - UPLOAD_FOLDER=/app/uploads
    logging:
      driver: "local"
      options:
        max-size: "50m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理 (可选，用于生产环境)
  nginx:
    image: nginx:alpine
    container_name: vibe-blog-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
